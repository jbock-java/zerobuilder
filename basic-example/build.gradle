    mavenCentral()
}

dependencies {
    implementation(project(':zerobuilder'))
    annotationProcessor(project(':compiler'))
    annotationProcessor(project(':zerobuilder'))
    testImplementation('org.junit.jupiter:junit-jupiter:5.9.2')
}
